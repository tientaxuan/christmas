<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./dist/style.css" />
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="message">Merry Christmas</div>
    <div class="trees">
      <div class="container">
        <div class="container__content">
          <div class="gift-container">
            <div class="gift">
              <div class="gift__cover">
                <div class="gift__cover__wrap"></div>
              </div>

              <div class="gift__container">
                <div class="gift__container__wrap"></div>
                <span class="gift__container__label">Click Me!</span>
              </div>
            </div>
          </div>
          <div class="card">
            <img
              src="https://i.pinimg.com/originals/94/aa/2d/94aa2d76b3bdb442221567d7643165b5.gif"
            />
            <div class="card__text">
              <div class="card__text__greeting">
                <div class="card__text__greeting__hbd">
                  <span style="color: #e475f0">M</span
                  ><span style="color: #f075aa">e</span
                  ><span style="color: #f09275">r</span
                  ><span style="color: #f0e475">r</span
                  ><span style="color: #aaf075">y</span>

                  <span style="color: #7592f0">C</span
                  ><span style="color: #aa75f0">h</span
                  ><span style="color: #e475f0">r</span
                  ><span style="color: #f075aa">i</span
                  ><span style="color: #f09275">s</span
                  ><span style="color: #f0e475">t</span
                  ><span style="color: #aaf075">m</span
                  ><span style="color: #75f0aa">as</span>
                </div>
                <!--             <div class="card__text__greeting__hbd">Happy Birthday</div> -->
                <div>Hằng!</div>
              </div>
              <div class="card__text__sign">-Tiến</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="ground"></div>
    <script src="./main.js"></script>
  </body>
</html>
